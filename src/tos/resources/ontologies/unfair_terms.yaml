id: https://w3id.org/linkml/
name: UTDC
description: "Deontic logic ontology for unfair terms in online terms of service"
prefixes:
  linkml: https://w3id.org/linkml/
  odrl: http://www.w3.org/ns/odrl/2/
imports:
  - linkml:types

enums:
  DeonticModality:
    description: "Deontic modality: OBLIGATION, PERMISSION or PROHIBITION"
    permissible_values:
      OBLIGATION:
        description: "Something that the Agent is obligated to do"
      RIGTH:
        description: "Something that a party has the right/permmission to do"
      PROHIBITION:
        description: "Something that a party is prohibited to do"
  
  PartyType:
    description: "Types of parties: PROVIDER or CONSUMER"
    permissible_values:
      PROVIDER:
        description: "The provider of a service."
      CONSUMER:
        description: "The consumer of a service."

classes:
  Action:
    abstract: true
    description: Describes an action that can be taken.
    attributes:
      Text:
        range: string
        required: false
        description: A description of the action.

  LitigationCondition:
    abstract: true
    description: A property or condition imposed by the contract that affects litigation.

  Arbitration:
    is_a: LitigationCondition
    description: Conditions under which arbitration takes place.
    attributes:
      is_fully_optional:
        range: boolean
        required: false
        description: "bool: is arbitration fully optional for the consumer?"
      is_required_before_court:
        range: boolean
        required: false
        description: "bool: is arbitration required before going to court?"
      is_in_consumer_location:
        range: boolean
        required: false
        description: "bool: is arbitration in the consumer's location, or does it have to take place in a location chosen by the service provider?"
      is_based_on_law:
        range: boolean
        required: false
        description: "bool: is arbitration based on law or on the arbiter's discretion?"

  Jurisdiction:
    is_a: LitigationCondition
    description: Jurisdiction where litigation takes place.
    attributes:
      is_consumer_jurisdiction:
        range: boolean
        required: false
        description: "bool: is dispute resolution required to be in a different city, state, or country from the consumer's residence?"

  GoverningLaw:
    is_a: LitigationCondition
    description: Governing law of the contract.
    attributes:
      is_consumer_law:
        range: boolean
        required: false
        description: "bool: is the governing law in the consumer's location, or is it chosen by the service provider?"

  LimitationOfLiability:
    is_a: LitigationCondition
    description: Limitation of liability.
    attributes:
      provider_liability:
        range: boolean
        required: false
        description: "bool: is the provider liable for any damages or losses?"
      malware_liability:
        range: boolean
        required: false
        description: "bool: is the provider not liable for damages incurred by malware or harmful software?"
      blanket_phrases:
        range: boolean
        required: false
        description: "bool: does the contract contain blanket phrases like 'to the fullest extent permissible by law' to limit liability?"
      physical_injuries:
        range: boolean
        required: false
        description: "bool: are there provisions in the contract where the provider disclaims liability for physical injuries, health issues, or loss of life?"
      gross_negligence:
        range: boolean
        required: false
        description: "bool: does the contract attempt to exempt the provider from liability for gross negligence or intentional damage?"

  RemoveUserContent:
    is_a: Action
    description: The action of removing user content.
    attributes:
      unilaterally:
        range: boolean
        required: false
        description: "bool: can the service provider remove the consumer's content?"
      full_discretion:
        range: boolean
        required: false
        description: "bool: does the service provider have full discretion to remove content?"
      no_reason_required:
        range: boolean
        required: false
        description: "bool: can the service provider remove content without giving a justified reason?"
      prior_notice_required:
        range: boolean
        required: false
        description: "bool: does the service provider have to give prior notice before removing content?"
      retrieval_posibility:
        range: boolean
        required: false
        description: "bool: can the consumer retrieve the content before it is removed?"
        
  TerminateContract:
    is_a: Action
    description: This class represents under what conditions the service provider can terminate the contract.
    attributes:
      unilaterally:
        range: boolean
        required: false
        description: "bool: can the service provider terminate the contract unilaterally?"
      no_reason_required:
        range: boolean
        required: false
        description: "bool: can the service provider terminate the contract without giving a justified reason?"
      prior_notice_required:
        range: boolean
        required: 
        description: "bool: does the service provider have to give prior notice before terminating the contract?"

  ModifyContract:
    is_a: Action
    description: The action of modifying the contract.
    attributes:
      unilaterally:
        range: boolean
        required: false
        description: "bool: can the service provider modify the contract unilaterally?"
      no_reason_required:
        range: boolean
        required: false
        description: "bool: can the service provider modify the contract without giving a justified reason?"
      prior_notice_required:
        range: boolean
        required: false
        description: "bool: does the service provider have to give prior notice before modifying the contract?"

  ConsentToContract:
    is_a: Action
    description: The action of consenting to the contract.
    attributes:
      consent_by_usage:
        range: boolean
        required: false
        description: "bool: is the user legally bound by the contract just by using the service?"
      no_explicit_consent_required:
        range: boolean
        required: false
        description: "bool: is the user legally bound by the contract without giving explicit consent?"

  Litigate:
    is_a: Action
    description: The action of initiating litigation against the service provider.
    attributes:
      conditions:
        range: LitigationCondition
        required: false
        multivalued: true
        description: List of conditions 

  DeonticProposition:
    tree_root: true
    description: A deontic modal.
    abstract: true
    attributes:
      modality:
        range: DeonticModality
        required: true
        description: "'OBLIGATION', 'RIGTH' or 'PROHIBITION'"
      party:
        range: PartyType
        required: true
        description: "'PROVIDER' or 'CONSUMER'"
      action:
        range: Action
        required: true